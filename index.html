<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цаг агаарын мэдээлэл</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            height: 100vh;
            background-image: url(image.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url('image.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;

        }

        .weather-container {
            background: linear-gradient(135deg, #ffffff, #d3f4f4);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.708);
            transition: transform 0.3s ease;
        }

        .weather-container:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.2), 0px 5px 10px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #ffffff, #5a6fec);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.708);
        }

        h1 {
            font-size: 45px;
            margin-bottom: 20px;
            color: #e5e226;
            text-shadow: 2px 2px 4px rgba(18, 18, 71, 0.999);
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            color: #000000;
        }
        p:hover {
            font-size: 25px;
            margin: 10px 0;
            color: #ffffff;
        }

        .temp {
            font-size: 25px;
            margin: 10px 0;
            color: #1abc9c;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .description {
            font-size: 30px;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: capitalize;
            color: #1abc9c;
        }

        .wind, .humidity, .pressure, .visibility {
            font-size: 16px;
            color: #000000;
        }

        @media (max-width: 600px) {
            .weather-container {
                padding: 15px;
                width: 90%;
            }
            h1 {
                font-size: 30px;
            }
            .temp {
                font-size: 19px;
            }
            p {
                font-size: 16px;
            }
            .description {
                font-size: 19px;
            }
        }
    </style>
</head>
<body>

<div id="weather-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const apiKey = '1b976eb71ecd3e076dea88d51195cff2';
        let city = 'Ulaanbaatar';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}&lang=mn`;

        async function fetchWeather() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Сервертэй холбогдох үед алдаа гарлаа.');
                }
                const data = await response.json();

                const weatherDesc = data.weather[0].description;
                const temp = data.main.temp;
                const windSpeed = data.wind.speed;
                const humidity = data.main.humidity;
                const pressure = data.main.pressure;
                const visibility = data.visibility;
                const feelsLike = data.main.feels_like;
                const precipitation = data.rain ? data.rain['1h'] : data.snow ? data.snow['1h'] : 'Байхгүй';
                
                const lat = data.coord.lat;
                const lon = data.coord.lon;
                const uvUrl = `https://api.openweathermap.org/data/2.5/uvi?lat=${lat}&lon=${lon}&appid=${apiKey}`;
                const uvResponse = await fetch(uvUrl);
                const uvData = await uvResponse.json();
                const uvIndex = uvData.value;

                const weatherContainer = document.createElement('div');
                weatherContainer.classList.add('weather-container');
            
                const cityTitle = city.charAt(0).toUpperCase() + city.slice(1).toLowerCase();

                const weatherContent = `
                    <h1>"${cityTitle}" хотын цаг агаар</h1>
                    <p class="description">${weatherDesc}</p>
                    <p class="temp">${temp}°C</p>
                    <p>Мэдрэгдэх температур: ${feelsLike}°C</p>
                    <p>Салхины хурд: ${windSpeed} м/с</p>
                    <p>Чийгшил: ${humidity}%</p>
                    <p>Даралт: ${pressure} hPa</p>
                    <p>Харагдах байдал: ${visibility} м</p>
                    <p>Хур тунадас (1 цаг): ${precipitation} мм</p>
                    <p>Хэт ягаан туяаны индекс: ${uvIndex}</p>
                `;

                weatherContainer.innerHTML = weatherContent;
                document.getElementById('weather-container').appendChild(weatherContainer);
            } catch (error) {
                document.getElementById('weather-container').innerHTML = `<p>Мэдээлэл татаж чадсангүй. Алдаа: ${error.message}</p>`;
                console.error('Failed to fetch weather data', error);
            }
        }

        fetchWeather();
    });
</script>
</body>
</html>
